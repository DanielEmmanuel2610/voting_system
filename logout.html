    <script src="https://cdn.tailwindcss.com"></script>
    <title>Logout | Online Voting System</title>
    <style>
      /* Fade-in Animation */
      .fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {

          transform: translateY(0);
        }
      }
    </style>

    >
      <img
        src="https://abs-0.twimg.com/emoji/v2/svg/26a0.svg"
        alt="Goodbye Icon"
        class="w-20 h-20 mx-auto mb-4"
      />
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Goodbye!</h1>
      <p class="text-gray-700 mb-6">
        You have been successfully logged out. Thank you for your Vote. Enjoy

      </p>
      <a
        href="login.html"
