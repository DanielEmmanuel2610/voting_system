<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó≥Ô∏è</text></svg>"
    />
    <title>User Login | Online Voting System</title>

    <style>
      /* Fade-in Animation */
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-black via-gray-800 to-cyan-500 min-h-screen flex items-center justify-center text-black"
  >
    <!-- Login Card -->
    <div
      class="fade-in bg-[#ffd7cd] rounded-lg shadow-lg p-8 max-w-md w-full text-center"
    >
      <h2 class="text-xl font-bold text-[#3c1919] mb-6">
        Login Your Information
      </h2>

      <!-- Form -->
      <form action="login.php" method="post" class="space-y-4">
        <!-- Student/Admin ID -->
        <input
          type="text"
          name="student_id"
          maxlength="11"
          pattern="\d{11}"
          title="Please enter exactly 11 digits"
          placeholder="Student/Admin ID (11 digits)"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <!-- Email -->
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <!-- Password Field -->
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            type="button"
            aria-label="Close"
            onclick="togglePasswordVisibility('password')"
            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-indigo-600 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              id="password-eye-icon"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </button>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-[#3c1919] hover:bg-[#4d2121] text-white font-semibold py-2 px-4 rounded-md transition duration-300"
        >
          Login
        </button>

        <!-- Register Link -->
        <p class="mt-4 text-sm text-[#3c1919]">
          Don't have an account?
          <a
            href="reguser.html"
            class="text-indigo-600 hover:underline font-medium"
            >Register here</a
          >
        </p>
      </form>
    </div>

    <script>
      function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(`${fieldId}-eye-icon`);
        if (field.type === "password") {
          field.type = "text";
          icon.classList.remove("text-gray-500");
          icon.classList.add("text-indigo-600");
        } else {
          field.type = "password";
          icon.classList.remove("text-indigo-600");
          icon.classList.add("text-gray-500");
        }
      }
    </script>
  </body>
</html>
